<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- css style   -->
    <link rel="stylesheet" href="./style/sign.css" />
  </head>
  <body>
    <div class="sign">
      <div class="sign-header">
        <h2 class="sign-header__tittle">Sign in to your account</h2>
        <p class="sign-header__subtittle">
          Clarity gives you the blocks and components you need to create a truly
          professional website.
        </p>
      </div>
      <div class="sign-card">
        <form class="sign-card-form">
          <div>
            <input
              class="sign-card-form__input"
              type="text"
              placeholder="Email Address"
              id="adress"
            />
          </div>
          <div>
            <input
              class="sign-card-form__input"
              type="text"
              placeholder="Create Password"
              id="password"
            />
          </div>
          <div class="sign-card-form-checkcard">
            <div class="sign-card-form-checkcard__check">
              <input type="checkbox" name="" id="check" />
              <label for="check">Remember me</label>
            </div>
            <a class="sign-card-form__forget" href="#">Forgot password?</a>
          </div>

          <a class="sign-card-form__singbtn" href="#">Sign In</a>

          <a class="sign-card-form-googlebtn" href="#">
            <img
              class="sign-card-form-googlebtn__svg"
              src="./svg/google 2.svg"
              alt=""
            />
            Sign in with Google
          </a>
          <p class="sign-card-form__footer">
            Don't have an account?<a
              class="sign-card-form__footer__link"
              href="#"
              >Sign up</a
            >
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
